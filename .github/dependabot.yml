version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
    open-pull-requests-limit: 10
    commit-message:
      prefix: 'chore'
    ignore:
      - dependency-name: 'vue'
        update-types: ['version-update:semver-major']
      - dependency-name: 'keycloak-js'
        update-types: ['version-update:semver-major']
      - dependency-name: 'semantic-release'
        update-types: ['version-update:semver-major']
      - dependency-name: '@semantic-release/*'
        update-types: ['version-update:semver-major']
      - dependency-name: 'conventional-changelog-*'
        update-types: ['version-update:semver-major']
    groups:
      lint:
        patterns:
          - 'eslint'
          - '@eslint/*'
          - 'typescript-eslint*'
      test:
        patterns:
          - 'jest*'
          - '@types/jest'
          - 'ts-jest'
      format:
        patterns:
          - 'prettier'
      build:
        patterns:
          - 'rollup'
          - 'typescript'
          - 'rimraf'
      release:
        patterns:
          - 'semantic-release'
          - '@semantic-release/*'
          - 'conventional-changelog-*'
